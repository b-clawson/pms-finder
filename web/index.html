        Help &amp; Support
      </a>
    </div>

  <!-- Main content -->
  <main class="main">
    <header class="page-header">
      <div>
        <h1>PMS Finder</h1>
        <p class="subtitle">Find the closest Pantone match for any HEX color</p>
      </div>
    </header>

    <!-- Search card -->
    <div class="card search-card">
      <div class="controls">
        <div class="field hex-field">
          <label for="hexInput">HEX Color</label>
          <div class="hex-input-row">
            <div id="previewSwatch"></div>
            <input type="text" id="hexInput" placeholder="#FF6A00" maxlength="7" spellcheck="false" />
          </div>
        </div>
        <div class="field">
          <label for="seriesSelect">Series</label>
          <select id="seriesSelect">
            <option value="BOTH">Both</option>
            <option value="C">Coated (C)</option>
            <option value="U">Uncoated (U)</option>
          </select>
        </div>
        <div class="field">
          <label for="limitSelect">Limit</label>
          <select id="limitSelect">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
          </select>
        </div>
        <button id="searchBtn">
          <svg width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/></svg>
          Find matches
        </button>
      </div>
      <span id="previewLabel"></span>
    </div>

    <div id="message"></div>

    <!-- Results card -->
    <div class="card results-card" id="resultsCard" hidden>
      <div class="card-header">
        <h2>Closest Matches</h2>
        <span class="badge" id="resultCount"></span>
      </div>
      <table id="resultsTable">
        <thead>
          <tr>
            <th>Swatch</th>
            <th>PMS</th>
            <th>HEX</th>
            <th>Distance</th>
            <th>Name</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
      </table>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
